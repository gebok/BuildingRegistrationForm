<!<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>         
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required /></label>
                <label for="email">Enter Your Email: <input id="email" type="email" name="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" name="password" required pattern=[a-z0-9]{8,} /></label>
            </fieldset>
            <fieldset>        
                <label for="personal-account"><input type="radio" name="account-type" class="inline" id="personal-account" name="personal" /> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" class="inline" id="business-account" name="business" /> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox"  class="inline" id="terms-and-conditions" required name="terms" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" >terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile"/></label>
                <label for="age" >Input your age (years): <input type="number" min="13" max="120" id="age" name="age" /></label>
                <label for="referrer">How did you hear about us?
                  <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                  </select>
                </label>
                <label for="bio">Provide a bio:
                  <textarea id="bio" rows="3" cols="30" name="bio" placeholder="I like coding on the beach ..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" name="submit" required >
        </form>
    </body>
</html>
