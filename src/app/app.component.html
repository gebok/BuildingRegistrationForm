<div class="container mt-5">
    <form [formGroup]="uForm">
        
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" formControlName="username">

            <div *ngIf="fc.username.errors?.['required']">
                <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username is required ...</div>
            </div>
            <div *ngIf="fc.username.errors?.['minlength']">
                <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username must be atleast 5 characters long ...</div>
            </div>
            <div *ngIf="fc.username.errors?.['noSpaceValidator']">
                <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">Username cannot contain spaces ...</div>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="mt-3">Password</label>
            <input type="password" class="form-control" formControlName="password">

            <div *ngIf="fc.password.errors?.['required']">
                <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">Password is required ...</div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    
    </form>
</div>
